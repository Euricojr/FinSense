<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinSense</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --text-color: #e6edf3;
            --accent-color: #1f6feb;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Particles container to mimic index2.html */
        #hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Behind the content */
        }

        .login-container {
            background: rgba(17, 34, 64, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, #4da3ff, #8957e5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-block:hover {
            transform: translateY(-2px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .toggle-link a {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* Alerts */
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            
            .logo img {
                height: 180px !important;
                margin-top: -50px !important;
                margin-bottom: -50px !important;
            }
        }
    </style>
</head>

<body>
    <canvas id="hero-particles"></canvas>
    <button id="lang-toggle" onclick="toggleLanguage()" title="Switch Language" style="position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 12px; border-radius: 20px; cursor: pointer; z-index: 1000; font-size: 16px;">游쥟릖</button>

    <div class="login-container">
        <div class="logo">
            <img src="static/logo.png" alt="FinSense"
                style="height: 250px; margin-top: -80px; margin-bottom: -80px; margin-left: -15px;">
        </div>
        <div class="subtitle" data-i18n="login_subtitle">Acesse sua carteira inteligente</div>

        <!-- Alert Container -->
        <div id="alert-box" class="alert" style="display: none;"></div>

        <form id="authForm" onsubmit="handleAuth(event)">
            <!-- Hidden action field -->
            <input type="hidden" name="action" id="actionInput" value="login">

            <div class="form-group">
                <label for="username" data-i18n="lbl_user">Usu치rio</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usu치rio" data-i18n="ph_user">
            </div>

            <div class="form-group">
                <label for="password" data-i18n="lbl_pass">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha" data-i18n="ph_pass">
            </div>

            <button type="submit" class="btn-block" id="submitBtn" data-i18n="btn_enter">Entrar</button>
        </form>

        <div class="toggle-link">
            <span id="toggleText" data-i18n="txt_no_account">N칚o tem uma conta?</span>
            <a onclick="toggleMode()" id="toggleBtn" data-i18n="link_register">Registrar-se</a>
        </div>
    </div>

    
    <!-- Particles Script -->
    <script src="static/js/particles.js"></script>
    <script src="static/js/translations.js"></script>
    <script>
        // Use logic from index2.html to determine API URL
        function getBaseUrl() {
            const hostname = window.location.hostname;
            const port = window.location.port;
            if ((hostname === '127.0.0.1' || hostname === 'localhost') && port !== '5000') {
                return 'http://127.0.0.1:5000';
            }
            return '';
        }
        const API_BASE_URL = getBaseUrl();

        function toggleMode() {
            const actionInput = document.getElementById('actionInput');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');
            const title = document.querySelector('.subtitle');
            const alertBox = document.getElementById('alert-box');

            alertBox.style.display = 'none'; // Hide alerts on toggle

            if (actionInput.value === 'login') {
                // Switch to Register
                actionInput.value = 'register';
                // submitBtn.innerText = 'Criar Conta'; // Removed: handled by i18n
                // title.innerText = 'Crie sua conta gratuita';
                // toggleText.innerText = 'J치 tem uma conta?';
                // toggleBtn.innerText = 'Entrar';
                
                submitBtn.setAttribute('data-i18n', 'btn_create');
                title.setAttribute('data-i18n', 'login_create_title');
                toggleText.setAttribute('data-i18n', 'txt_have_account');
                toggleBtn.setAttribute('data-i18n', 'link_login');
            } else {
                // Switch to Login
                actionInput.value = 'login';
                
                submitBtn.setAttribute('data-i18n', 'btn_enter');
                title.setAttribute('data-i18n', 'login_subtitle');
                toggleText.setAttribute('data-i18n', 'txt_no_account');
                toggleBtn.setAttribute('data-i18n', 'link_register');
            }
            updateLanguage(currentLang);
        }

        async function handleAuth(event) {
            event.preventDefault();
            const form = document.getElementById('authForm');
            const formData = new FormData(form);
            const alertBox = document.getElementById('alert-box');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.innerText = (window.translations && window.translations[currentLang] && window.translations[currentLang].btn_processing) || 'Processando...';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    body: formData
                });

                // If redirect (Flask standard behavior) or JSON success
                if (response.redirected) {
                    window.location.href = response.url; // Follow redirect
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    // Success usually redirects to index2.html, but if JSON returned:
                    window.location.href = 'index2.html';
                } else {
                    // Error
                    alertBox.innerText = data.error || ((window.translations && window.translations[currentLang] && window.translations[currentLang].error_auth) || 'Erro na autentica칞칚o');
                    alertBox.className = 'alert alert-error';
                    alertBox.style.display = 'block';
                }

            } catch (e) {
                console.error(e);
                alertBox.innerText = (window.translations && window.translations[currentLang] && window.translations[currentLang].error_connection) || 'Erro de conex칚o com o servidor. Verifique se o app.py est치 rodando.';
                alertBox.className = 'alert alert-error';
                alertBox.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                // Restore button text based on mode
                // Restore button text by refreshing translations
                updateLanguage(currentLang);
            }
        }


    </script>
</body>

</html>
